name: Code tests & eval

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-modules:
    name: Build modules
    strategy:
      fail-fast: false
      matrix:
        flavor: [ Foss,Gplay ]
        variant: [ Debug ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build module
        run: ./gradlew assemble${{ matrix.flavor }}${{ matrix.variant }}

  test-modules:
    name: Run unit tests
    strategy:
      fail-fast: false
      matrix:
        variant: [ Debug,Release ]
        flavor: [ test,testFoss,testGplay ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test module
        run: ./gradlew ${{ matrix.flavor }}${{ matrix.variant }}UnitTest